<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/googleapis.fonts.css' %}" ref='stylesheet' type='text/css'>
    <link href="{% static 'css/googleapis.fonts2.css' %}" rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
